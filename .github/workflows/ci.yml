name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libjack-dev

    - name: Run tests
      run: make test

    - name: Build JACK example
      run: make jack

    - name: Build basic example
      run: make basic

    - name: Run basic example
      run: make basic-run
