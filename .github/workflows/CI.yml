name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libjack-jackd2-dev

    - name: Configure CMake
      run: cmake -B build -DSUBCOLLIDER_BUILD_TESTS=ON -DSUBCOLLIDER_BUILD_EXAMPLES=ON -DSUBCOLLIDER_BUILD_JACK_EXAMPLE=ON

    - name: Build
      run: cmake --build build

    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Run basic example
      run: ./build/example_basic

  # Build on macOS
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DSUBCOLLIDER_BUILD_TESTS=ON -DSUBCOLLIDER_BUILD_EXAMPLES=ON -DSUBCOLLIDER_BUILD_JACK_EXAMPLE=OFF

    - name: Build
      run: cmake --build build

    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Run basic example
      run: ./build/example_basic

  # Build on Windows
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DSUBCOLLIDER_BUILD_TESTS=ON -DSUBCOLLIDER_BUILD_EXAMPLES=ON -DSUBCOLLIDER_BUILD_JACK_EXAMPLE=OFF

    - name: Build
      run: cmake --build build --config Release

    - name: Run unit tests
      run: |
        cd build
        ctest -C Release --output-on-failure

    - name: Run basic example
      run: .\build\Release\example_basic.exe
